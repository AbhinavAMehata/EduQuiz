<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>EduQuiz</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Splash / Front Page -->
  <div id="splash" class="screen splash-screen">
    <!-- Inline SVG logo so no external image required -->
    <div class="splash-inner">
      <svg class="logo-svg" viewBox="0 0 100 100" aria-hidden="true">
        <defs>
          <linearGradient id="g" x1="0" x2="1">
            <stop offset="0" stop-color="#6a11cb"/>
            <stop offset="1" stop-color="#2575fc"/>
          </linearGradient>
        </defs>
        <circle cx="50" cy="30" r="20" fill="url(#g)"/>
        <text x="50" y="36" text-anchor="middle" font-size="24" fill="white" font-family="Arial">?</text>
      </svg>
      <h1 class="app-title">EduQuiz</h1>
      <p class="splash-sub">Fun. Fast. Friendly quizzes.</p>
      <button id="skip-splash" class="primary-btn">Go to Home</button>
    </div>
  </div>

  <!-- Home Screen -->
  <div id="home" class="screen home-screen" style="display:none;">
    <header class="home-header">
      <div class="logo-wrap">
        <!-- small inline logo -->
        <svg class="logo-small" viewBox="0 0 100 100" aria-hidden="true">
          <defs>
            <linearGradient id="g2" x1="0" x2="1">
              <stop offset="0" stop-color="#ff7a18"/>
              <stop offset="1" stop-color="#af002d"/>
            </linearGradient>
          </defs>
          <circle cx="50" cy="30" r="18" fill="url(#g2)"/>
          <text x="50" y="36" text-anchor="middle" font-size="20" fill="white" font-family="Arial">E</text>
        </svg>
        <h1 class="home-title">EduQuiz</h1>
      </div>
      <p class="home-sub">Choose a category to begin</p>
    </header>

    <main class="home-main">
      <!-- Categories grid (10) -->
      <section class="categories-grid" id="categories-grid">
        <!-- category cards injected by JS -->
      </section>

      <section class="history-section">
        <h2>Quiz History</h2>
        <ul id="history-list" class="history-list"></ul>
        <button id="clear-history" class="ghost-btn">Clear History</button>
      </section>
    </main>
  </div>

  <!-- Setup Screen -->
  <div id="setup" class="screen setup-screen" style="display:none;">
    <div class="setup-card">
      <h2 id="chosen-cat-title">Category</h2>
      <p id="chosen-cat-desc"></p>

      <div class="setup-row">
        <label>Number of Questions</label>
        <div class="num-input">
          <button id="dec-qty" class="small-btn">-</button>
          <input id="num-questions" type="number" min="1" max="10" value="10" />
          <button id="inc-qty" class="small-btn">+</button>
        </div>
      </div>

      <div class="setup-row">
        <label>Choose Difficulty Level</label>
        <div id="levels" class="levels-grid">
          <!-- 5 levels -->
          <button class="level-btn" data-level="1">Level 1</button>
          <button class="level-btn" data-level="2">Level 2</button>
          <button class="level-btn" data-level="3">Level 3</button>
          <button class="level-btn" data-level="4">Level 4</button>
          <button class="level-btn" data-level="5">Level 5</button>
        </div>
      </div>

      <div class="setup-actions">
        <button id="start-quiz" class="primary-btn">Start EduQuiz</button>
        <button id="setup-back" class="ghost-btn">Back</button>
      </div>
    </div>
  </div>

  <!-- Quiz Screen -->
  <div id="quiz" class="screen quiz-screen" style="display:none;">
    <div id="quiz-card" class="quiz-card">
      <div class="quiz-top">
        <div id="q-index" class="q-index">Q1 / 10</div>
        <div id="timer" class="timer">⏰ 20s</div>
      </div>

      <div id="question-wrap" class="question-wrap">
        <h2 id="question-text" class="question-text"></h2>
      </div>

      <div id="options-wrap" class="options-wrap">
        <!-- option buttons injected by JS -->
      </div>

      <div class="quiz-bottom">
        <div id="feedback" class="feedback"></div>
        <div class="quiz-controls">
          <div id="score" class="score">Score: 0</div>
          <button id="next" class="primary-btn" disabled>Next</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Result Screen -->
  <div id="result" class="screen result-screen" style="display:none;">
    <div class="result-card">
      <h2>Quiz Complete — EduQuiz</h2>
      <p id="final-text" class="final-text">Your score: 0 / 10</p>
      <div class="result-actions">
        <button id="again" class="primary-btn">Restart</button>
        <button id="to-home" class="ghost-btn">Home</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
